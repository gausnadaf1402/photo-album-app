<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <div class="card">
                    <form method='post' action="" enctype="multipart/form-data">{% csrf_token %}
                        <div class="form-group m-3">
                            <label>Description</label>
                            <input required name="description" type="text" placeholder="Enter A Description"  class="form-control">
                        </div>
                        <div class="form-group m-3">
                            <label>Select a category</label>
                            <select name="category"  class="form-control">
                                <option value="none">select a category...</option>
                            {% for category in categories %}
                            <option value="{{category.id}}">{{category.name}}</option>
                            {% endfor %}
                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label>New category</label>
                            <input name="category_new" type="text" placeholder="Create a new category"  class="form-control">
                        </div>
                        <div class="form-group">
                          <label>Upload Image</label>
                          <input required name="image" type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                        <button type="submit" class="btn btn-warning">submit</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
